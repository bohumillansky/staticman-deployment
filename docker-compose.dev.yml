version: '3.8'

services:
  staticman:
    build: .
    ports:
      - "8080:8080"  # Expose port for direct access
    environment:
      - NODE_ENV=development
      - PORT=8080
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - RSA_PRIVATE_KEY=${RSA_PRIVATE_KEY}
    volumes:
      - .:/app:ro  # Mount source for development
    networks:
      - staticman-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - staticman
    networks:
      - staticman-network

networks:
  staticman-network:
    driver: bridge
