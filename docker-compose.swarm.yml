version: '3.8'

services:
  staticman:
    image: vincenttam/staticman:latest
    environment:
      - NODE_ENV=production
      - PORT=8080
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - RSA_PRIVATE_KEY=${RSA_PRIVATE_KEY}
    networks:
      - staticman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  nginx:
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - staticman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

networks:
  staticman-network:
    driver: overlay
    attachable: true

configs:
  nginx_config:
    external: true
